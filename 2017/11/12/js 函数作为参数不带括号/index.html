        <p>将函数做为参数传递给另外一个函数时，该函数不用写括号，原因：如果写了括号，相当于把函数的执行返回结果，做为参数传入，而不是传入一个函数对象本身了。</p>
<pre><code class="javascript">function A();
function B(func, args);
// 注意区分B(A, args) 和 B(A(), args) 二者的区别；
</code></pre>
