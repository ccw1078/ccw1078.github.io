        <p>转发GET 和 POST 请求到第三方的 API，实现方式如下，可单独建立一个 route.js 文件供 app.js 主程序文件引用</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// ---app.js--- 文件</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> express = <span class="built_in">require</span>(<span class="string">&#x27;express&#x27;</span>);</span><br><span class="line"><span class="keyword">var</span> app = <span class="title function_">express</span>();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 拦截带api字样的url</span></span><br><span class="line"><span class="keyword">var</span> route = <span class="built_in">require</span>(<span class="string">&#x27;./route.js&#x27;</span>);</span><br><span class="line">app.<span class="title function_">use</span>(<span class="string">&#x27;/api/*&#x27;</span>, route);</span><br></pre></td></tr></table></figure>


<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// ---route.js 文件---</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> express = <span class="built_in">require</span>(<span class="string">&#x27;express&#x27;</span>);</span><br><span class="line"><span class="keyword">var</span> http = <span class="built_in">require</span>(<span class="string">&#x27;http&#x27;</span>);</span><br><span class="line"><span class="comment">//如果第三方api是https，则以上为var https = require(&#x27;https&#x27;)</span></span><br><span class="line"><span class="comment">//下面的代码 http 处相应更改为 https，并将80端口更新为 443</span></span><br><span class="line"><span class="keyword">var</span> router = express.<span class="title class_">Router</span>();</span><br><span class="line"><span class="keyword">var</span> _fn;</span><br><span class="line"><span class="keyword">var</span> apiHost = <span class="string">&#x27;此处填写第三方 api 的域名&#x27;</span> (例如: www.<span class="property">google</span>.<span class="property">com</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//转发 get 请求</span></span><br><span class="line">router.<span class="title function_">get</span>(<span class="string">&#x27;/&#x27;</span>, <span class="keyword">function</span>(<span class="params">req, res, next</span>)&#123;</span><br><span class="line">	<span class="keyword">var</span> path = req.<span class="property">originalUrl</span>;</span><br><span class="line">	_fn.<span class="title function_">getData</span>(path, <span class="keyword">function</span>(<span class="params">data</span>)&#123;</span><br><span class="line">		res.<span class="title function_">send</span>(data);</span><br><span class="line">	&#125;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//转发 post 请求</span></span><br><span class="line">router.<span class="title function_">post</span>(<span class="string">&#x27;/&#x27;</span>, <span class="keyword">function</span>(<span class="params">req, res, next</span>)&#123;</span><br><span class="line">	<span class="keyword">var</span> path = req.<span class="property">originalUrl</span>;</span><br><span class="line">	<span class="keyword">var</span> content = req.<span class="property">body</span>;</span><br><span class="line">	_fn.<span class="title function_">postData</span>(path, content, <span class="keyword">function</span>(<span class="params">data</span>)&#123;</span><br><span class="line">		res.<span class="title function_">send</span>(data);</span><br><span class="line">	&#125;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">_fn = &#123;</span><br><span class="line">	<span class="attr">getData</span>: <span class="keyword">function</span>(<span class="params">path, callback</span>)&#123;</span><br><span class="line">		http.<span class="title function_">get</span>(&#123;</span><br><span class="line">			<span class="attr">hostname</span>: apiHost,</span><br><span class="line">			<span class="attr">path</span>: path</span><br><span class="line">		&#125;, <span class="keyword">function</span>(<span class="params">res</span>)&#123;</span><br><span class="line">			<span class="keyword">var</span> body = [];</span><br><span class="line">			res.<span class="title function_">on</span>(<span class="string">&#x27;data&#x27;</span>, <span class="keyword">function</span>(<span class="params">chunk</span>)&#123;</span><br><span class="line">				body.<span class="title function_">push</span>(chunk);</span><br><span class="line">			&#125;);</span><br><span class="line">			res.<span class="title function_">on</span>(<span class="string">&#x27;end&#x27;</span>, <span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">				body = <span class="title class_">Buffer</span>.<span class="title function_">concat</span>(body);</span><br><span class="line">				<span class="title function_">callback</span>(body.<span class="title function_">toString</span>());</span><br><span class="line">			&#125;);</span><br><span class="line">		&#125;);</span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="attr">postData</span>: <span class="keyword">function</span>(<span class="params">path, data, callback</span>)&#123;</span><br><span class="line">		data = data || &#123;&#125;;</span><br><span class="line">		content = <span class="title class_">JSON</span>.<span class="title function_">stringify</span>(data);</span><br><span class="line">		<span class="keyword">var</span> options = &#123;</span><br><span class="line">			<span class="attr">host</span>: apiHost,</span><br><span class="line">			<span class="attr">port</span>: <span class="number">80</span>,</span><br><span class="line">			<span class="attr">path</span>: path,</span><br><span class="line">			<span class="attr">method</span>: <span class="string">&#x27;POST&#x27;</span>,</span><br><span class="line">			<span class="attr">headers</span>:&#123;</span><br><span class="line">			  <span class="string">&#x27;Content-Type&#x27;</span>: <span class="string">&#x27;multipart/form-data&#x27;</span>,</span><br><span class="line">                          <span class="string">&#x27;Content-Length&#x27;</span>: content.<span class="property">length</span></span><br><span class="line">              <span class="comment">//根据提交请求类型不同而不同，以上适用多媒体文件</span></span><br><span class="line">              <span class="comment">//可查询各种报头类型代表的意思</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;;</span><br><span class="line">		http.<span class="title function_">request</span>(options, <span class="keyword">function</span>(<span class="params">res</span>)&#123;</span><br><span class="line">			<span class="keyword">var</span> _data = <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">			res.<span class="title function_">on</span>(<span class="string">&#x27;data&#x27;</span>, <span class="keyword">function</span>(<span class="params">chunk</span>)&#123;</span><br><span class="line">				_data += chunk;</span><br><span class="line">			&#125;);</span><br><span class="line">			res.<span class="title function_">on</span>(<span class="string">&#x27;end&#x27;</span>, <span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">				<span class="title function_">callback</span>(_data);</span><br><span class="line">			&#125;);</span><br><span class="line">		&#125;);</span><br><span class="line">        req.<span class="title function_">write</span>(content);</span><br><span class="line">        req.<span class="title function_">end</span>()</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="variable language_">module</span>.<span class="property">exports</span> = route; </span><br></pre></td></tr></table></figure>
